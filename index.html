<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar para Crian√ßas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }

        .solar-system {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
            transition: transform 0.5s ease-in-out;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
            z-index: 15;
        }

        .planet:hover {
            transform: scale(1.2);
        }

        .planet:active {
            transform: scale(0.95);
        }

        .planet.selected {
            z-index: 20;
            transform: scale(1.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        .tooltip {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .planet:hover .tooltip, .planet.selected .tooltip {
            opacity: 1;
        }

        #sun {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 30% 30%, #FFF176, #FDB813, #FF8E01);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px rgba(253, 184, 19, 0.8);
            animation: pulsate 4s ease-in-out infinite;
        }

        @keyframes pulsate {
            0% { box-shadow: 0 0 30px rgba(253, 184, 19, 0.6); }
            50% { box-shadow: 0 0 60px rgba(253, 184, 19, 0.8); }
            100% { box-shadow: 0 0 30px rgba(253, 184, 19, 0.6); }
        }

        #mercury {
            width: 30px;
            height: 30px;
            background: linear-gradient(to bottom right, #D8D8D8, #8D8D8D, #D8D8D8);
            top: 40%;
            left: 35%;
            animation: float 5s ease-in-out infinite;
        }

        #venus {
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom right, #FFD691, #E8A06A, #FFD691);
            top: 35%;
            left: 25%;
            animation: float 6s ease-in-out infinite;
        }

        #earth {
            width: 55px;
            height: 55px;
            background: linear-gradient(to bottom right, #73B9EF, #1E7FCB, #73B9EF);
            top: 60%;
            left: 30%;
            animation: float 7s ease-in-out infinite;
        }

        #mars {
            width: 45px;
            height: 45px;
            background: linear-gradient(to bottom right, #FF9D7A, #CF4F1F, #FF9D7A);
            top: 65%;
            left: 60%;
            animation: float 8s ease-in-out infinite;
        }

        #jupiter {
            width: 85px;
            height: 85px;
            background: linear-gradient(to bottom right, #F0DF9E, #CD8939, #F0DF9E);
            top: 35%;
            left: 70%;
            animation: float 9s ease-in-out infinite;
        }

        #saturn {
            width: 75px;
            height: 75px;
            background: linear-gradient(to bottom right, #F4E4A4, #E6BB62, #F4E4A4);
            top: 55%;
            left: 80%;
            animation: float 10s ease-in-out infinite;
        }

        .saturn-rings {
            position: absolute;
            height: 20px;
            width: 120px;
            border-radius: 50%;
            border: 4px solid rgba(216, 216, 216, 0.7);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(30deg);
            box-shadow: none !important;
        }

        #uranus {
            width: 60px;
            height: 60px;
            background: linear-gradient(to bottom right, #9DE3F3, #45BDD9, #9DE3F3);
            top: 25%;
            left: 85%;
            animation: float 11s ease-in-out infinite;
        }

        #neptune {
            width: 60px;
            height: 60px;
            background: linear-gradient(to bottom right, #5B96DB, #3269AF, #5B96DB);
            top: 75%;
            left: 90%;
            animation: float 12s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(10, 10, 40, 0.9);
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-top: 3px solid #4a90e2;
            z-index: 100;
        }

        .info-panel.visible {
            transform: translateY(0);
        }

        .planet-title {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .planet-info {
            font-size: 18px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .play-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s ease-in-out;
        }

        .play-button:hover {
            background-color: #357dcb;
            transform: scale(1.05);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-button span {
            margin-right: 8px;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .planet-title {
                font-size: 20px;
            }
            
            .planet-info {
                font-size: 16px;
            }
            
            #sun {
                width: 100px;
                height: 100px;
            }
            
            #jupiter {
                width: 70px;
                height: 70px;
            }
            
            #saturn {
                width: 65px;
                height: 65px;
            }
            
            .saturn-rings {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="solar-system" id="solarSystem">
        <div id="sun" class="planet" data-info="Eu sou o Sol! Sou uma estrela bem grande e quentinha que ilumina e aquece todos os planetas." data-name="Sol" data-audio="sol.mp3">
            <span class="tooltip">Sol</span>
        </div>
        
        <div id="mercury" class="planet" data-info="Eu sou Merc√∫rio! Sou o planeta mais pertinho do Sol. Sou bem rapidinho!" data-name="Merc√∫rio" data-audio="mercurio.mp3">
            <span class="tooltip">Merc√∫rio</span>
        </div>
        
        <div id="venus" class="planet" data-info="Eu sou V√™nus! Brilho bastante l√° no c√©u. Sou muito, muito quente!" data-name="V√™nus" data-audio="venus.mp3">
            <span class="tooltip">V√™nus</span>
        </div>
        
        <div id="earth" class="planet" data-info="Eu sou a Terra! √â aqui que n√≥s vivemos. Temos √°gua, ar e muitas plantinhas e bichinhos! Ol√°!" data-name="Terra" data-audio="terra.mp3">
            <span class="tooltip">Terra</span>
        </div>
        
        <div id="mars" class="planet" data-info="Eu sou Marte! Sou conhecido como o planeta vermelho. Tenho montanhas bem altas!" data-name="Marte" data-audio="marte.mp3">
            <span class="tooltip">Marte</span>
        </div>
        
        <div id="jupiter" class="planet" data-info="Eu sou J√∫piter! Sou o maior planeta de todos, um gigante gasoso! Tenho uma mancha vermelha que √© uma tempestade enorme." data-name="J√∫piter" data-audio="jupiter.mp3">
            <span class="tooltip">J√∫piter</span>
        </div>
        
        <div id="saturn" class="planet" data-info="Eu sou Saturno! Tenho an√©is bonitos feitos de gelo e poeira que giram √† minha volta." data-name="Saturno" data-audio="saturno.mp3">
            <div class="saturn-rings"></div>
            <span class="tooltip">Saturno</span>
        </div>
        
        <div id="uranus" class="planet" data-info="Eu sou Urano! Sou um planeta azul-esverdeado bem gelado e giro deitado!" data-name="Urano" data-audio="urano.mp3">
            <span class="tooltip">Urano</span>
        </div>
        
        <div id="neptune" class="planet" data-info="Eu sou Netuno! Sou o planeta mais longe do Sol. Sou muito azul e tenho ventos super fortes!" data-name="Netuno" data-audio="netuno.mp3">
            <span class="tooltip">Netuno</span>
        </div>
    </div>
    
    <div class="info-panel" id="infoPanel">
        <h2 class="planet-title" id="planetTitle"></h2>
        <p class="planet-info" id="planetInfo"></p>
        <button class="play-button" id="playButton"><span>üîä</span> Ouvir novamente</button>
    </div>
    
    <script>
        // Criar estrelas no fundo
        const starsContainer = document.getElementById('stars');
        const numStars = 200;
        
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Tamanho aleat√≥rio
            const size = Math.random() * 3 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Posi√ß√£o aleat√≥ria
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            
            // Brilho aleat√≥rio
            star.style.opacity = Math.random() * 0.8 + 0.2;
            
            // Anima√ß√£o de piscar
            star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite alternate`;
            
            starsContainer.appendChild(star);
        }
        
        // Adicionar anima√ß√£o de piscar ao CSS
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes twinkle {
                0% { opacity: 0.2; }
                100% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
        
        // Vari√°veis para √°udio
        let currentAudio = null;
        const infoPanel = document.getElementById('infoPanel');
        const planetTitle = document.getElementById('planetTitle');
        const planetInfo = document.getElementById('planetInfo');
        const playButton = document.getElementById('playButton');
        let selectedPlanet = null;
        
        // Fun√ß√£o para tocar √°udio
        function playAudio(audioFile) {
            // Parar qualquer √°udio que esteja tocando
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // Criar e tocar novo √°udio
            currentAudio = new Audio(audioFile);
            currentAudio.play();
        }
        
        // Adicionar eventos a cada planeta
        const planets = document.querySelectorAll('.planet');
        planets.forEach(planet => {
            planet.addEventListener('click', function() {
                // Remover sele√ß√£o anterior
                if (selectedPlanet) {
                    selectedPlanet.classList.remove('selected');
                }
                
                // Adicionar sele√ß√£o atual
                this.classList.add('selected');
                selectedPlanet = this;
                
                // Obter dados do planeta
                const planetName = this.getAttribute('data-name');
                const planetDescription = this.getAttribute('data-info');
                const audioFile = this.getAttribute('data-audio');
                
                // Atualizar painel de informa√ß√µes
                planetTitle.textContent = planetName;
                planetInfo.textContent = planetDescription;
                
                // Mostrar painel de informa√ß√µes
                infoPanel.classList.add('visible');
                
                // Tocar √°udio
                playAudio(audioFile);
                
                // Configurar bot√£o de reproduzir novamente
                playButton.onclick = function() {
                    playAudio(audioFile);
                };
            });
        });
    </script>
</body>
</html>
